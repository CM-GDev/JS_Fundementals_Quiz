<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>JS Fundementals Quiz</title>
  </head>
  <body>
      <nav>
          <p id="viewHighScore">View Highscore</p>
          <p>Timer: <span id="timer">0</span></p>
      </nav>

      <main>
          <article>
                <section class="topPanel">
                    <p id="Heading">JavaScript Fundementals Challenge</p>
                </section>
                    
                <section class="midPanel">
                        <div id="mainContent">
                            <p>This quiz consists of five questions related to JavaScript Fundementals. Try to answer all of them within the alotted time. A wrong answer will push a penalty of ten seconds to your score/time.</p>
                        </div>
                </section>

                <section class="bottomPanel">
                    <div id="feedback">
                        <button class="startButton">Start Quiz</button>
                    </div>
                </section>
        </article>
      </main>
    <script src="./assets/JS/script.js"></script>
  </body>
</html>
